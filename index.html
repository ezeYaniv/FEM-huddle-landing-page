<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6d04e716d5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header">
        <div class="header__navbar">
          <a href="#" class="header__link">
            <img src="images/logo.svg" alt="Huddle logo" class="header__img" />
          </a>
        </div>
      </header>

      <img src="images/illustration-mockups.svg" alt="mockups on devices" class="mockups">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="maintext">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>

      <button class="register"><p class="register__text">Register</p></button>

      <footer class="social">
        <a href="" class="social__icon"><i class="fab fa-facebook-f"></i></a>
        <a href="" class="social__icon"><i class="fab fa-twitter"></i></a>
        <a href="" class="social__icon"><i class="fab fa-instagram"></i></a>
      </footer>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yaniv Brener</a>.
    </p>
  </footer> -->
  </body>
</html>
